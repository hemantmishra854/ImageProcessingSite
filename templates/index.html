{% extends 'base.html' %}

{% block content %}
<div class="bd-example">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        {% load static %}
        <div class="carousel-inner">
            <div class="carousel-item active" style="height:480px">
                <img src="{% static '/images/face-detection.png' %}"
                     class="d-block w-100 img-fluid" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Face Detection</h5>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item" style="height:480px">
                <img src="{% static '/images/object-detection-technology.jpg' %}"
                     class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Object Detection</h5>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item" style="height:480px">
                <img src="{% static '/images/FedTech-ComputerVision.jpg' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Color Detection</h5>
                    <p></p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="jumbotron">
    <h1 class="display-4">Process Images</h1>
    <p class="lead">Get ready for processing the images in few seconds
    </p>
    <hr class="my-4">
    <p>
        With the use of OpenCV and Computer Vision Technology
    </p>
    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
</div>
{% endblock %}
